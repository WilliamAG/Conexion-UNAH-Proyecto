<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ae73128d1b.js" crossorigin="anonymous"></script>

    </head>
    <body class="fondo">
        <main *ngIf="listConstancias.length>0" class="container mt-3">
            <div class="conT px-auto my-3">
                <span class="titulo px-5 py-2"><b>CONSTANCIAS EMITIDAS</b></span>
                <button class="btn btnNueva ancho10 float-end" routerLink="/crear-constancia">Nueva Constancia</button>

            </div>
            <div *ngFor="let constancia of listConstancias" class="card mx-0 mb-4 px-0">
                <div class="card-body col-12 row mx-1 px-10">
                    <div class="col-8">
                        <div class="col-15 row">
                            
                            <h5 class="col-5"><b>{{constancia.nombre}}</b></h5>
                            <span class="col-7">{{constancia.cuenta}}</span>
                        </div>

                        <div>
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th scope = 'col'>CARRERA</th>
                                        <th scope = 'col'>ACTIVIDAD</th>
                                        <th scope = 'col'>AMBITO</th>
                                        <th scope = 'col'>HORAS OBTENIDAS</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <td>{{constancia.carrera}}</td>
                                    <td>{{constancia.actividad}}</td>
                                    <td>{{constancia.ambito}}</td>
                                    <td>{{constancia.horas}} H. Art. 140</td>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="col-4 row pt-4 mx-0 px-0">
                         <div class="col-6 py-auto mx-0 pr-2">
                            <button (click)="eliminarConstancia(constancia._id!)" class="btn btnEliminar ancho100">ELIMINAR</button>
                        </div> 
                        <div class="col-6 py-auto mx-0 pr-2">
                            <button class="btn btnEditar ancho100" [routerLink]="['/editar-constancia', constancia._id]">EDITAR</button>
                        </div>
                    </div>
                </div>
            </div>            
        </main>
        <h5 style="text-align:start; margin-top:10px" *ngIf="listConstancias.length==0">No hay constancias para mostrar</h5>

        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
    
</html>
