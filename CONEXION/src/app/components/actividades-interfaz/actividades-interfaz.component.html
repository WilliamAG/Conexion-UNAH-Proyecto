<div class="container">
    <div class="title-section m-3">
        <p class="text-center">VER ACTIVIDADES</p>
    </div>

    <div class="row">
        <div *ngFor="let actividad of listActividad" class="col-sm-4">
            <div class="card m-2 mb-4">
                <div class="card-body">
                    <h5 class="card-title mt-2">{{actividad.nombre}}</h5>
                    <div class="mb-2 content">
                        <div class="d-flex justify-content-between">
                            <p class="fs-6">Fecha: {{actividad.fecha | date}}</p>
                            <p class="fs-6">{{actividad.horasArt}} HORAS </p>
                            <p class="fs-6">Modalidad: {{actividad.modalidad}} </p>

                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="fs-6">Encsrgsdo:  {{actividad.encargados}}</p>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center">
                        <img src="{{actividad.urlImagen}}" alt="" width="360" height="200">
                    </div>
                    <div class="mt-3 mb-0">
                       <!-- <button routerLink="/actividad" type="button" class="btn btn-warning btn-sm m-2">VER
                            MAS</button>-->
                        <button type="button" class="btn btn-success btn-sm">INSCRIBIRME</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
